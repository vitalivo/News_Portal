<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категория: {{ category.name }}</title>
</head>
<body>
    <h1>Посты в категории: {{ category.name }}</h1>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> - {{ post.created_at }}</li>
        {% endfor %}
    </ul>
</body>
</html>
